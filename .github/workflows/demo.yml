name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
        #Store folder Airtefacts
      - name: Upload build artifacts
        #Utilizando Action para artefactos (Upload Artifact)
        #https://github.com/actions/upload-artifact
        uses: actions/upload-artifact@v3
        #Configuraci√≥n Adicional:
        with:
          name: dist-files #(Nombre)
          path: dist #Path donde se guardaran los archivos? "| para diferentes acciones"
           #path: |
           # dist
           # package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build Artifacts
      #Descargando los artefactos de manera seucuencial de "build"
        uses: actions/download-artifact@v3
        with:
          name: dist-files #Mismo nombre de "Build" para obtener el zip file y descargarlo y unzip
      - name: Output files
        run: ls
      - name: Deploy
        run: echo "Deploying..."